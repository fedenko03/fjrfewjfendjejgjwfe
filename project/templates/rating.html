<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static "css/main_page.css" %}" rel="stylesheet" type="text/css">
    <title>KazTravel</title>

</head>
<body>

<header class='menu shadow'>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
            <a class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                logo KazTravel
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-dark" id="el1">Main</a></li>
                <li><a href="/filter" class="nav-link px-2 link-dark" id="el2">Places</a></li>
                <li><a href="/rating" class="nav-link px-2 link-dark" id="el3">Rating</a></li>
            </ul>

            <div class="col-md-3 text-end">

                <img style="margin-left: 15px;" src="{% static "images/user.webp" %}" alt="" width="32" height="32"  class="rounded-circle me-2">
                <strong style="margin-right: 15px;font-size: 19px">{{ request.user }}</strong>

                {% url 'logout_user' as url_logout_user %}
                <a href="{{ url_logout_user }}" class="btn btn-danger">
                    Log out
                </a>
            </div>
        </header>
    </div>
</header>

<section class="main-part color-b" id="about_us">
    <div style="padding-top: 6em;"></div>
    <div class="container px-4 py-5">
        <h1 class="border-bottom t-white" style="text-align: center;font-family:'Montserrat', sans-serif;font-size:4em;font-weight: bold;padding-bottom: 1em;">Rating</h1>

        <table class="table table-dark ">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">City</th>
      <th scope="col">Type</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
  {% for i in list_places %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.city}}</td>
      <td>{{i.type}}</td>
      <td>{{i.name}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

    </div>
    <div style="padding-bottom: 250px"></div>
    <div style="background: linear-gradient(transparent 20px, white);"></div>
</section>




<!-- Initial version of footer-->
<footer>
    <div class="logo">
        <a id="logo">Logo KazTravel</a>
    </div>
    <div class="social">
        <ion-icon name="logo-facebook" id="icons"></ion-icon>
        <ion-icon name="logo-vk" id="icons"></ion-icon>
        <ion-icon name="logo-instagram" id="icons"></ion-icon>
        <ion-icon name="logo-google" id="icons"></ion-icon>
    </div>
    <p>Travelers. 2022</p>
</footer>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="{% static "js/main_page.js" %}"></script>
</body>
</html>
