<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static "css/main_page.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "css/filter_page.css" %}" rel="stylesheet" type="text/css">
    <title>KazTravel</title>

</head>
<body>
<header class='menu shadow'>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
            <a class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                logo KazTravel
            </a>
    
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-dark" id="el1">Places</a></li>
                <li><a href="#" class="nav-link px-2 link-dark" id="el2">Rating</a></li>
            </ul>
    
            <div class="col-md-3 text-end">

                <img style="margin-left: 15px;" src="{% static "images/user.webp" %}" alt="" width="32" height="32"  class="rounded-circle me-2">
                <strong style="margin-right: 15px;font-size: 19px">{{ request.user }}</strong>

                {% url 'logout_user' as url_logout_user %}
                <a href="{{ url_logout_user }}" class="btn btn-danger">
                    Log out
                </a>
            </div>
        </header>
    </div>
</header>
<div class="container">
    <nav>
        <ul>
            <li data-f="all">All</li>
            <li data-f="hotels" class="text-hotels">Hotels</li>
            <li data-f="museum" class="text-museum">Museum</li>
            <li data-f="parks" class="text-parks">Parks</li>
            <li data-f="shops" class="text-shops">Shops</li>
        </ul>
    </nav>
</div>
<div class="block-cover">

    {% for i in places.all %}
    <div class="col-auto box {{ i.type }}s">
        <div class="product">
            <div class="image">
                <img src="{{MEDIA_URL}}{{ i.pic.url}}" alt="">
            </div>
            <div class="info">
                <h3>{{ i.name }}</h3>
                <div class="info-price">
                    <span class="price">{{ i.price }}</span>
                    <span class="city">{{ i.city }}</span>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
            
<script src="{% static "js/filter_page.js" %}"></script>
</body>
</html>
